<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Results Summary Component | Vanilla CSS version
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <section class="highlight">
      <h1 class="highlight__heading">Your Result</h1>

      <div class="highlight__score">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h3 class="highlight__subheading">Great</h3>

      <p class="highlight__description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="breakdown">
      <h4 class="breakdown__title">Summary</h4>

      <!-- Reaction card -->
      <div
        class="[ scorecard ] [ flex-flow align-items-center ]"
        data-variant="reaction"
      >
        <h5>Reaction</h5>

        <div class="order-start">
          <img src="./assets/icon-reaction.svg" alt="" />
        </div>

        <p class="push-right"><strong>80</strong> / 100</p>
      </div>

      <!-- Memory card -->
      <div
        class="[ scorecard ] [ flex-flow align-items-center ]"
        data-variant="memory"
      >
        <h5>Memory</h5>

        <div class="order-start">
          <img src="./assets/icon-memory.svg" alt="" />
        </div>

        <p class="push-right"><strong>92</strong> / 100</p>
      </div>

      <!-- Verbal card -->
      <div
        class="[ scorecard ] [ flex-flow align-items-center ]"
        data-variant="verbal"
      >
        <h5>Verbal</h5>

        <div class="order-start">
          <img src="./assets/icon-verbal.svg" alt="" />
        </div>

        <p class="push-right"><strong>61</strong> / 100</p>
      </div>

      <!-- Visual card -->
      <div
        class="[ scorecard ] [ flex-flow align-items-center ]"
        data-variant="visual"
      >
        <h5>Visual</h5>

        <div class="order-start">
          <img src="./assets/icon-visual.svg" alt="" />
        </div>

        <p class="push-right"><strong>72</strong> / 100</p>
      </div>

      <button class="button">Continue</button>
    </section>
  </body>
</html>
